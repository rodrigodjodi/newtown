        <script>
            var db = new PouchDB('scenes');
            embedpano({ swf: "tour.swf", xml: "tour.xml", target: "pano", html5: "prefer", initvars: { design: "flat" }, passQueryParameters: true });
            window.onpopstate = function (event) {
                var search = event.target.location.search;
                var scene = search.split('&')[0].split('=')[1];
                var action = search.split('&')[1].split('=')[1];
                console.log(scene, action);
                //krpano().call("loadscene(" + event.state.scene + ");");

            };
            function krpano() {
                return document.getElementById("krpanoSWFObject");
            }
            //called by scene loading
            function setupScene(scene) {
                history.pushState({ scene: scene }, scene, "?startscene=" + scene);
                saveToDB(scene);
            }
            function saveToDB(scene) {
                db.put({ _id: scene, visited: true }).then(function (doc) {
                    console.log(doc);
                }).catch(function (err) {
                    console.log("Espaço já visitado...")
                });
            }
            //persistence of visited record

            db.allDocs({ include_docs: true }).then(function (result) {

                return Promise.all(result.rows.map(function (row) {
                    if (row.doc.visited) {
                        krpano().call("layer[spot-" + row.doc._id + "].loadstyle(mapspot-visited);");
                    }
                }));
            })
        </script>
